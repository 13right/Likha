<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="userInfo" class="hidden"></div>  <!-- Example user ID for the current logged-in user -->
    
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Chat with Admin</h2>
        <div id="chat-box" class="border p-4 h-96 overflow-y-scroll bg-gray-50 rounded-lg">
            <!-- Messages will be appended here -->
        </div>
        <form id="message-form" class="mt-4 flex">
            <input type="text" id="message-input" class="border p-2 flex-grow rounded-l-lg" placeholder="Type a message...">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg">Send</button>
        </form>
    </div>

    <script>
        // Fetch the user ID from the div with id "User"

        async function getCurrentUser() {
            try {
                const response = await fetch('/api/current_user');
                if (response.ok) {
                    const user = await response.json();
                    return user; // Assuming user object contains user ID
                } else {
                    window.location.href = '/SignIn.html'; // Redirect to sign-in if not authenticated
                }
            } catch (error) {
                console.error('Error fetching current user:', error);
            }
        }

async function fetchMessages() {
    try {
        const user = await getCurrentUser();
        if (user) {
            const userID = user.UserID; // Adjust based on your user object structure
            const response = await fetch(`/api/messages`);
            console.log(userID);
            if (response.ok) {
                const messages = await response.json();
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('my-2', 'p-2', 'rounded-lg','inline-block','flex');
                    messageElement.textContent = msg.message;
                    if (msg.SenderID === userID) {
                        messageElement.classList.add('bg-Likha','text-right', 'text-white', 'self-end','justify-end');
                    } else {
                        messageElement.classList.add('bg-sign', 'text-black', 'self-start');
                    }
                    chatBox.appendChild(messageElement);
                });
            } else {
                throw new Error('Failed to fetch messages');
            }
        }
    } catch (error) {
        console.error('Network error:', error);
    }
}

// Call fetchMessages to start
fetchMessages();
setInterval(fetchMessages,2000);

        // Send message
        document.getElementById('message-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const message = document.getElementById('message-input').value;
            fetch('/Chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            }).then(() => {
                document.getElementById('message-input').value = '';
                fetchMessages();
            });
        });

        // Initial fetch of messages
        fetchMessages();
    </script>
    <script src="AuthorizationBE.js"></script>
</body>
</html>
