<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="img/ZappnottLogo.png" type="image/icon">
    <title>Shop</title>
</head>
<body>
    <div class="bg-Likha h-[5rem] w-full shadow-md p-2.5 fixed z-50" >
        <nav class="md:flex md:items-center">   
            <div >
                <img src="img/ZappnottLogo.png" alt="" class="h-[4rem] ml-[2rem] cursor-pointer md:cursor-default" onclick="Menu(this)" name = "menu" id="menubutton">
            </div>
            <div class="">
                <ul class="md:flex md:space-x-14 md:items-center md:z-auto md:static absolute bg-Likha w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in md:ml-24">
                    <li class="my-6 md:my-0">
                        <a href="#main-container" class="font-Montserrat text-[12px] font-semibold hover:text-outline duration-300">
                            HOME
                        </a>
                    </li>
                    <li>
                        <div class="relative inline-block text-left">
                            <div>
                              <button type="button" class="inline-flex w-full justify-center font-Montserrat text-[12px] rounded-md bg-Likha text-sm font-semibold hover:text-outline duration-300" id="menu-button" aria-expanded="true" aria-haspopup="true">
                                SHOP
                                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                </svg>
                              </button>
                            </div>
                          
                            <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                  const menuButton = document.getElementById('menu-button');
                                  const dropdownMenu = document.querySelector('[role="menu"]');
                              
                                  menuButton.addEventListener('click', function () {
                                    dropdownMenu.classList.toggle('hidden');
                                  });
                              
                                  document.addEventListener('click', function (event) {
                                    if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                                      dropdownMenu.classList.add('hidden');
                                    }
                                  });
                                });
                              </script>
                              
                            <div class="absolute drop-shadow-lg shadow-2xl shadow-[#2b2a2aa1] py-2 right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-Likha hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                              <div class="py-1" role="none">
                                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-sign rounded-2xl cursor-pointer transition ease-in-out duration-200 mx-2" role="menuitem" tabindex="-1" id="menu-item-0">All</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-sign rounded-2xl cursor-pointer transition ease-in-out duration-200 mx-2" role="menuitem" tabindex="-1" id="menu-item-1">Dress</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-sign rounded-2xl cursor-pointer transition ease-in-out duration-200 mx-2" role="menuitem" tabindex="-1" id="menu-item-2">Bag</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-sign rounded-2xl cursor-pointer transition ease-in-out duration-200 mx-2" role="menuitem" tabindex="-1" id="menu-item-2">Jewelry</a>
                              </div>
                            </div>
                          </div>
                          
                          
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="#Shop" class="font-Montserrat text-[12px] font-semibold hover:text-outline duration-300">
                            CUSTOMIZATION
                        </a>
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="/3D" class="font-Montserrat text-[12px]  font-semibold hover:text-outline duration-300">
                            ABOUT
                        </a>
                    </li>
                    <li class="my-6 md:my-0">
                        <a href="/3D" class="font-Montserrat text-[12px]  font-semibold hover:text-outline duration-300">
                            CONTACT
                        </a>
                    </li>
                </ul>
            </div>
            <div class="flex fixed p-3 top-1 right-1 md:right-16">
                <div class="relative flex items-center p-[0.75rem] pt-2">
                    <input type="text" id="search-bar" class="search-bar w-0 h-8 opacity-0 transition-all duration-500 ease-in-out px-4 py-2 rounded-full border border-gray-300 focus:opacity-100 focus:w-48" placeholder="Search">

                    <lord-icon
                        id="search-icon"
                        onclick="expandSearchBar()"
                        src="https://cdn.lordicon.com/kkvxgpti.json"
                        trigger="hover"
                        class="absolute right-0 transition-all duration-500 ease-in-out cursor-pointer"
                        style="width:1.75rem;height:1.75rem;margin-right: 0.75rem;">
                    </lord-icon>
                </div>
            

                <a href="Profile.html" class="relative cursor-pointer inline-block p-[0.75rem]">
                    <lord-icon
                        src="https://cdn.lordicon.com/bgebyztw.json"
                        trigger="hover"
                        stroke="bold"
                        colors="primary:#000,secondary:#000"
                        style="width:1.75rem;height:1.75rem;">
                    </lord-icon>
                </a>

                <div class="relative cursor-pointer inline-block p-[0.75rem]">
                    <lord-icon
                        id="NotifIcon"
                        src="https://cdn.lordicon.com/vspbqszr.json"
                        trigger="hover"
                        style="width:1.75rem;height:1.75rem;">
                    </lord-icon>
                </div>

                <div class="relative cursor-pointer inline-block p-[0.5rem]">
                    <lord-icon
                        id="CartIcon"
                        src="https://cdn.lordicon.com/taymdfsf.json"
                        trigger="hover"
                        stroke="bold"
                        colors="primary:#121331,secondary:#121331"
                        style="width:2rem;height:2rem;">
                    </lord-icon>
                </div>
            </div>
            
        </nav>
    </div>
    <div class="bg-Likha min-h-screen" class="">
        <div id="main-container" class="">
            <h1 class=" relative flex justify-center font-Montagu top-[124px] font-bold text-[64px] text-[#96A378]">
                SHOP
            </h1>

            <div class="flex relative top-[265px] justify-around mb-4 mx-8">
                <div class="relative w-[328px] h-[500px] bg-sign outline outline-1 outline-outline flex justify-center rounded-md overflow-hidden transform hover:scale-105 cursor-pointer transition ease-in-out duration-300 group">
                    <img src="img/Woven Bag.png" alt="" class="object-fill h-full w-full rounded-md">
                    <div class="h-[124px] w-[289.19px] bg-[#FFFFFF80] absolute bottom-4 rounded-md z-10 px-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ">
                        <p class="font-Montagu font-semibold text-[20px] mt-3">Woven Straw Bag</p>
                        <div class="flex">
                            <h1 class="font-Montserrat relative mt-[2.5rem] font-semibold">₱ 1,000.00</h1>
                            <img src="img/CART.png" alt="" class="absolute right-1 bottom-2 cursor-pointer w-[50px] h-[50px]">
                        </div> 
                    </div>
                </div>
                <div class="w-[328px] h-[500px] bg-sign outline outline-1 outline-outline flex justify-center overflow-hidden transform hover:scale-105 cursor-pointer transition ease-in-out duration-300 relative group">
                    <img src="img/PureWhite.png" alt="" class="object-fill h-full w-full">
                    <div class="h-[124px] w-[289.19px] bg-[#FFFFFF80] absolute bottom-4 rounded-md z-10 px-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ">
                        <p class="font-Montagu font-semibold text-[20px] mt-3">Pure White Wedding Dress</p>
                        <div class="flex">
                            <h1 class="font-Montserrat relative mt-[2.5rem] font-semibold">₱ 50,000.00</h1>
                            <img src="img/CART.png" alt="" class="absolute right-1 bottom-2 cursor-pointer w-[50px] h-[50px]">
                        </div> 
                    </div>
                </div>
                <div class="w-[328px] h-[500px] bg-sign outline outline-1 outline-outline">

                </div>
                <div class="w-[328px] h-[500px] bg-sign outline outline-1 outline-outline">

                </div>
            </div>

            

        </div>
    </div>
</body>
</html>
