
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <div id="message"></div>

    
    </div>
    
    

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const messageElement = document.getElementById('message');
            if (response.ok) {
                console.log("Image uploaded successfully");
            } else {
                console.log("Error uploading image");
            }
        });

        document.getElementById('Add').addEventListener('click', function() {
        document.getElementById('additionalDiv').classList.remove('hidden');
});

    </script>



<div class="bg-[#D8BC8C80] w-[318px] h-[500px] group outline outline-outline outline-1 rounded-xl pt-5 pr-5 relative mb-[2rem]" id="product-container">
    <div class="flex flex-col items-center z-1">
        <img src="data:image/jpeg;base64,${product.productImage}" alt="${product.productName}" class="w-[12rem] mt-[5rem] group-hover:opacity-75 transition delay-300">
        <div class="bottom-1 absolute flex-cols inset-x-0 p-4 items-center ml-[30%] h-[5rem] w-auto">
            <h2>${product.productName}</h2>
            <p>Price: ${product.productPrice}</p>
        </div>
    </div>

    <div class="bg-[#FFFFFF] w-[62px] h-[62px] rounded-[100%] outline outline-outline outline-1 absolute right-3 top-3 z-10 flex items-center">
        <img src="img/+.png" class="w-auto mx-auto">
    </div>
    <div class="absolute inset-x-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-300 h-auto w-auto bg-[#00000033] z-10">
        <div class="flex-cols items-center">
            <button class="px-4 py-2 mr-2 bg-blue-500 text-white rounded" id="Add">Add</button>
            <button class="px-4 py-2 mr-2 bg-yellow-500 text-white rounded" id="Edit">Edit</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded" id = "Delete">Delete</button>
        </div>
    </div>

    <div class="w-[60rem] h-[30rem] bg-sign outline outline-outline outline-1 rounded-xl left-[12rem] absolute z-20 inset-0 items-center justify-center hidden" id="additionalDiv">
     <form id="uploadForm" enctype="multipart/form-data" class="flex items-center mx-28 mt-24 space-x-32">
    <div class="">
    <label for="file-upload" class="flex items-center pl-[45%] cursor-pointer bg-[#D8BC8C80] w-[20rem] h-[17rem] rounded-xl">
         <img src="img/+.png" alt="">

    <input id="file-upload" type="file" class="hidden" name="image">
</div>

<div class="flex-col space-y-3">

        <input type="text" name="productName" id="productName" class="outline outline-1 outline-outline w-[282px] h-[45px] p-3 rounded-lg" placeholder="Product Name">
        <input type="number" name="productPrice" id="productPrice" placeholder="Product Price" class="outline outline-1 outline-outline w-[200px] h-[40px] p-3 rounded-lg">
    <button class="bg-outline font-Montagu w-[156px] h-[25px ] rounded-lg">Add</button>
</div>

</form>


</div>
     </div>
    
    <!-- Edit form (initially hidden) -->
    <div class="absolute inset-x-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-300 h-auto w-auto bg-[#00000033] z-30 hidden" id="editForm">
        <div class="flex-cols items-center">
            <input type="text" name="editedProductName" id="editedProductName" class="outline outline-1 outline-outline w-[282px] h-[45px] p-3 rounded-lg" placeholder="Edited Product Name">
            <input type="number" name="editedProductPrice" id="editedProductPrice" placeholder="Edited Product Price" class="outline outline-1 outline-outline w-[200px] h-[40px] p-3 rounded-lg">
            <img id="editedProductImagePreview" class="w-[12rem] mt-[5rem] group-hover:opacity-75 transition delay-300">

        </div>
    </div>
</div>

</html>
