<style>
        input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: inline-block;
      width: 39.36px;
      height: 31.33px;
      background-color: #F7F8EA;
      border-radius: 0.375rem; 
      position: relative;
    }

    
    input[type="checkbox"]:checked::after {
      content: "";
      display: block;
      width: 0.5em;
      height: 1em;
      border: solid #000;
      border-width: 0 0.25em 0.25em 0;
      transform: rotate(45deg);
      position: absolute;
      top: 5px; 
      left: 16px; 
    }

    .Product-Cartt::-webkit-scrollbar {
        display: none;

    }
    @keyframes Cart {
        0% {
        opacity: 0;
        transform: translateX(50%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animation-Cart{
        animation: Cart 0.75s ease-in-out forwards;
    }
    @keyframes CloseCart {
        0% {
        opacity: 1;
        transform: translateX(0%);
        }
        100% {
            opacity: 0;
            transform: translateX(50%);
        }
    }
    .Close-Cart{
        animation: CloseCart 0.5s ease-in-out forwards;
    }
    #NotifContents::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #NotifContents::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5);
    border-radius: 10px; 


    }
    #message-input{
        background-color: #f7f8ea;
        font-size: 16px;
        
    }
    #chat-box::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5); 
    border-radius: 10px; 


    }

    #chat-box::-webkit-scrollbar-thumb:hover {
    background-color: rgba(46, 46, 46, 0.7); 
    }

    #chat-box::-webkit-scrollbar-track {
    background: #f7f8ea; 
    border-radius: 60px; 
    }
    #NotifContents::-webkit-scrollbar-thumb:hover {
    background-color: rgba(46, 46, 46, 0.7); 
    }

    #NotifContents::-webkit-scrollbar-track {
    background: #f7f8ea;
    border-radius: 60px; 
    }

    @keyframes spinFade {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }
        .spin-fade {
            animation: spinFade 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        
        @keyframes expandFromLogo {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .expand-from-logo {
            animation: expandFromLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        @keyframes collapseToLogo {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .collapse-to-logo {
            animation: collapseToLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        .content-hidden {
            visibility: hidden;
        }

        /* Show content after expansion */
        .content-visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
    /* Custom CSS for Tailwind */
    .search-bar.expanded {
        width: 12rem; /* Width when expanded */
        opacity: 1;
        padding-left: 2.5rem; /* Space for the icon on the left */
    }

    #search-icon.expanded {
        transform: translateX(-9rem); /* Move the icon to the left inside the search bar */
    }
</style>

    <script>
        fetch('/Order')
    .then(response => response.json())
    .then(Items => {
        console.log(Items);
        Items.forEach(Item => {
            const ItemList = document.getElementById('Order-container');
            const ItemElement = document.createElement('div');
            ItemElement.innerHTML = `
            <div id="Order-${Item.OrderID}"class="ml-[1rem] pt-9 px-[2rem] bg-[#F07C541A] w-[1269px] h-auto outline-dashed outline-[3px] rounded-[15px] outline-outline">

                        <h2 class="font-Inter font-medium">Order Date: <span>${Item.Date}</span></h2>
                    </div>
                    <div>
                        <button id="Cancel" class="flex space-x-2"><img src="img/Cancel.png" class="w-[1.5rem]" alt=""><span class="text-[#F07C54CC]">Cancel</span></button>
                    </div>
                    <div id="Cancelled" class="font-Montserrat font-semibold text-xl absolute text-[#DD0707] right-[1rem] hidden">Cancelled</div>
                </div>
                <hr class="w-[1180.16px] mt-[2rem] ml-3 text-[#F07C54]">
                <div class="w-[75rem] h-auto my-4 flex">
                    <div id="OrderItems-container-${Item.OrderID}" class="w-[75rem] h-auto "></div>
                    <div id="StatusDiv" class="w-[14rem] h-[13rem] flex flex-col mt-[2rem]">
                            <div id="Ordered" class="flex items-center space-x-3">
                                <div class="bg-[#FFFFFF] rounded-full h-[20px] w-[20px] border-outline border-[3px] flex justify-center items-center">
                                    <div class="w-[10px] h-[10px] bg-outline rounded-full"></div>
                                </div>
                                <p class="font-Montserrat text-[#F07C54CC]">Ordered</p>
                            </div>
                            <div class="border-l-[1px] border-[#F07C54] h-[25px] ml-[9.25px] relative mt-0 mb-0"></div>
                            <div id="Confirmed" class="flex items-center space-x-3">
                                <div class="bg-[#FFFFFF] rounded-full h-[20px] w-[20px] border-outline border-[3px] flex justify-center items-center">
                                    <div id="Con-Circle" class="w-[10px] h-[10px] bg-outline rounded-full hidden"></div>
                                </div>
                                <p class="font-Montserrat text-[#F07C54CC]">Confirmed</p>
                            </div>
                            <div class="border-l-[1px] border-[#F07C54] h-[25px] ml-[9.25px] relative mt-0 mb-0"></div>
                            <div id="OrderPacked" class="flex items-center space-x-3">
                                <div class="bg-[#FFFFFF] rounded-full h-[20px] w-[20px] border-outline border-[3px] flex justify-center items-center">
                                    <div id="OP-Circle" class="w-[10px] h-[10px] bg-outline rounded-full hidden"></div>
                                </div>
                                <p class="font-Montserrat text-[#F07C54CC]">Order Packed</p>
                            </div>
                            <div class="border-l-[1px] border-[#F07C54] h-[25px] ml-[9.25px] relative mt-0 mb-0"></div>
                            <div id="Ready" class="flex items-center space-x-3">
                                <div class="bg-[#FFFFFF] rounded-full h-[20px] w-[20px] border-outline border-[3px] flex justify-center items-center">
                                    <div id="Ready-Circle" class="w-[10px] h-[10px] bg-outline rounded-full hidden"></div>
                                </div>
                                <p class="font-Montserrat text-[#F07C54CC]">Ready to Pick Up</p>
                            </div>
                        </div>
                </div>
            </div>
            `;
            ItemList.appendChild(ItemElement);

            const Confirmed = ItemElement.querySelector('#Con-Circle');
            const OP = ItemElement.querySelector('#OP-Circle');
            const Ready = ItemElement.querySelector('#Ready-Circle');
            const Cancel = ItemElement.querySelector('#Cancel');
            const StatDiv = ItemElement.querySelector('#StatusDiv');
            const Cancelled = ItemElement.querySelector('#Cancelled');

            async function checkStat(){
                const Status = Item.Status;

                if(Status === 'Confirmed'){
                    Confirmed.classList.remove('hidden');
                    OP.classList.add('hidden');
                    Ready.classList.add('hidden');
                    Cancel.classList.add('opacity-50');
                    Cancel.classList.add('cursor-not-allowed');
                }
                else if(Status === 'Order Packed'){
                    Confirmed.classList.remove('hidden');
                    OP.classList.remove('hidden');
                    Ready.classList.add('hidden');
                    Cancel.classList.add('opacity-50');
                    Cancel.classList.add('cursor-not-allowed');
                }
                else if(Status === 'Ready to Pick Up'){
                    Confirmed.classList.remove('hidden');
                    OP.classList.remove('hidden');
                    Ready.classList.remove('hidden');
                    Cancel.classList.add('opacity-50');
                    Cancel.classList.add('cursor-not-allowed');
                }
                else if(Status === 'Cancelled'){
                    StatDiv.classList.add('opacity-50');
                    Cancelled.classList.remove('hidden');
                    Cancel.classList.add('hidden');
                }
            }

            checkStat();

            const CancelBtn = ItemElement.querySelector('#Cancel');
            
            CancelBtn.addEventListener('click',function(){
                const Status = Item.Status;
                //console.log(Status);
                const Cancel = { status: 'Cancelled', OrderID: Item.TransactionID};
                if(Status === 'Ordered'){
                    fetch('/Cancel', {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(Cancel)
                                })
                                .then(response => response.json())
                                .then(data => {
                                    console.log('Success:', data);
                                    
                                })
                                .catch((error) => {
                                    console.error('Error:', error);
                                });
                                location.reload();
                    
                }
            
            });
        

            fetch(`/OrderItem/${Item.OrderID}`)
                .then(response => response.json())
                .then(orderItems => {
                    const orderItemsContainer = document.getElementById(`OrderItems-container-${Item.OrderID}`);

                    orderItems.forEach(orderItem => {
                        const IElement = document.createElement('div');
                        IElement.innerHTML = `
                        <div class="flex space-x-4 h-[13rem] w-[55rem] ml-[3rem]">
                            <img src="${orderItem.productImage}" class="w-[175px] h-[175px]">
                            <div class="w-[13rem] h-[5rem] mt-[1rem] mr-[6rem]">
                                <p class="font-Montagu font-extrabold text-[24px]">${orderItem.productName}</p>
                                <p>Quantity: ${orderItem.Quantity}</p>
                                <p>Total Price: P ${orderItem.Price}</p>
                            </div>
                        </div>
                        `;
                        orderItemsContainer.appendChild(IElement);
                    });
                })

            

        });
    });

function updateSum() {

        let sum = 0;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                sum += parseFloat(checkbox.value);
            }
        });
        totalPriceDisplay.textContent = `₱${sum.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    }

    function disableScroll() {

    scrollTop =
        window.pageYOffset || document.documentElement.scrollTop;
    scrollLeft =
        window.pageXOffset || document.documentElement.scrollLeft;



    window.onscroll = function() {
    window.scrollTo(scrollLeft, scrollTop);
    };

    window.onscroll = function() {};

        logo.addEventListener('click', () => {
            
            const logoRect = logo.getBoundingClientRect();

            content.style.right = `${window.innerWidth - logoRect.right}px`;
            content.style.bottom = `${window.innerHeight - logoRect.bottom}px`;
            content.style.width = `${logoRect.width}px`;
            content.style.height = `${logoRect.height}px`;

            logo.classList.add('spin-fade');
            

            setTimeout(() => {
                logo.classList.add('hidden'); 
                content.classList.remove('hidden', 'content-hidden');
                content.classList.add('expand-from-logo');
                content.classList.remove('collapse-to-logo');

                setTimeout(() => {
                    content.style.width = '35rem';
                    content.style.height = '25rem';

                    setTimeout(() => {
                        scrollToBottom();
                        content.classList.remove('content-hidden');
                        content.classList.add('content-visible');
                    }, 700); 
                }, 0);
            }, 300);
        });
        closeButton.addEventListener('click', () => {
            content.classList.remove('expand-from-logo', 'content-visible');

            setTimeout(() => {
                content.classList.add('content-hidden');
                content.classList.add('hidden');
                content.style.width = 'initial';
                content.style.height = 'initial';
                

                logo.classList.remove('hidden');
                logo.classList.remove('spin-fade');
            }, 400); 
        });
