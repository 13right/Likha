    .highlight {
        animation: shake 0.4s forwards ease-in-out;
    }

    @keyframes shake {
    0% { transform: scale(1); }
    10% { transform: scale(1.01); }
    20% { transform: scale(1.02); } 
    30% { transform: scale(1.03); } /* Increase to 1.05 sooner */
    40% { transform: scale(1.04); }
    50% { transform: scale(1.05); }  /* A slight decrease back */
    60% { transform: scale(1.04); }
    70% { transform: scale(1.03); }  /* Increase back to 1.05 */
    80% { transform: scale(1.02); }
    90% { transform: scale(1.01); }  /* Slight decrease again */
    100% { transform: scale(1); }    /* Return to original */
    }  

        input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: inline-block;
      width: 39.36px;
      height: 31.33px;
      background-color: #F7F8EA;
      border-radius: 0.375rem; 
      position: relative;
    }

    
    input[type="checkbox"]:checked::after {
      content: "";
      display: block;
      width: 0.5em;
      height: 1em;
      border: solid #000;
      border-width: 0 0.25em 0.25em 0;
      transform: rotate(45deg);
      position: absolute;
      top: 5px; 
      left: 16px; 
    }

    .Product-Cartt::-webkit-scrollbar {
        display: none;

    }
    @keyframes Cart {
        0% {
        opacity: 0;
        transform: translateX(50%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animation-Cart{
        animation: Cart 0.75s ease-in-out forwards;
    }
    @keyframes CloseCart {
        0% {
        opacity: 1;
        transform: translateX(0%);
        }
        100% {
            opacity: 0;
            transform: translateX(50%);
        }
    }
    .Close-Cart{
        animation: CloseCart 0.5s ease-in-out forwards;
    }
    #NotifContents::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #NotifContents::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5);
    border-radius: 10px; 


    }
    #message-input{
        background-color: #f7f8ea;
        font-size: 16px;
        
    }
    #chat-box::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5); 
    border-radius: 10px; 


    }

    #chat-box::-webkit-scrollbar-thumb:hover {

    #chat-box::-webkit-scrollbar-track {

    }
    #NotifContents::-webkit-scrollbar-thumb:hover {

    @keyframes spinFade {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }
        .spin-fade {
            animation: spinFade 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        
        @keyframes expandFromLogo {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .expand-from-logo {
            animation: expandFromLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        @keyframes collapseToLogo {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .collapse-to-logo {
            animation: collapseToLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        .content-hidden {
            visibility: hidden;
        }

        /* Show content after expansion */

            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in;

function fetchOrders(Status = ''){
    console.log(Status);
    fetch(`/Design?Status=${Status}`)
    .then(response => response.json())
    .then(Items => {
        const ItemList = document.getElementById('Order-container');
        ItemList.innerHTML = '';
        if(Items.length === 0){
            document.getElementById('Order-container').classList.add('hidden');
            document.getElementById('Empty').classList.remove('hidden');
        }
        else{
            document.getElementById('Order-container').classList.remove('hidden');
            document.getElementById('Empty').classList.add('hidden');
        console.log(Items);
        Items.forEach(Item => {
            const ItemElement = document.createElement('div');
            ItemElement.innerHTML = `
            <div id="Design-${Item.ProductID}"class="ml-[1rem] pt-9 px-[2rem] bg-[#F07C541A] w-[1269px] h-[237px] outline-dashed outline-[3px] rounded-[15px] outline-outline">
                <div class="ml-[4rem] w-[68rem] relative flex items-center justify-between">
                    <div>
                        <h1 class="font-extrabold font-Inter text-[#6B707B]">Request ID: ${Item.ProductID}</h1>
                        <h2 class="font-Inter font-medium">Req Date: <span>${Item.Date}</span></h2>
                    </div>
                    <div>
                        <h1 class="flex space-x-2">Status: <span class="ml-2" id="Status">${Item.Status}</span></h1>
                    </div>
                </div>
                <hr class="w-[1180.16px] mt-[2rem] ml-3 text-[#F07C54]">
                <div id="Content" class="w-[75rem] h-auto my-4 flex my-6 pl-[6rem] space-x-5 items-center relative">
                    <img src="img/Folder.png" class="w-[80px]">

                ItemElement.querySelector('#Status').classList.add('text-[#FFC107]');
            } else if (Item.Status === 'Confirmed') {
                ItemElement.querySelector('#Status').classList.add('text-[#228B22]'); 
                ItemElement.querySelector('#PlaceOrder').classList.remove('hidden');
            } else if (Item.Status === 'Ready for Pick Up') {
                ItemElement.querySelector('#Status').classList.add('text-[#032D7E]'); 
            } else if (Item.Status === 'Declined') {
                ItemElement.querySelector('#Status').classList.add('text-[#FF0000]'); 
            } else if (Item.Status === 'Paid') {
                ItemElement.querySelector('#Status').classList.add('text-[#6A0DAD]');
            } else if (Item.Status === 'On Process') {
                ItemElement.querySelector('#Status').classList.add('text-[#00BFFF]');

                    if (targetElement) {

                        setTimeout(function() {
                            targetElement.classList.add('highlight');
                        }, 500); 
                    }
                }
            }, 100);

            Paynow.addEventListener('click',async function () {
                let cancelRequested = false;
                try{

                    
                    const priceText = Item.TotalPrice;
                    let price = parseFloat(priceText);
                    const amountInCentavos = price * 100;
                    console.log(price,priceText,amountInCentavos);
                    const loader = document.getElementById('Loader');
                    const overlay = document.getElementById('Overlay');
                    loader.classList.remove('hidden');
                    overlay.classList.remove('hidden');

                    const cancelButton = document.getElementById('cancellation');
                    cancelButton.addEventListener('click', () => {
                        cancelRequested = true; 
                        loader.classList.add('hidden');
                        overlay.classList.add('hidden');
                        alert('Payment process canceled.');

                        const PaymentID = paymentIntentData.data.id;
                        console.log(PaymentID);

                        fetch('/archive-link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ ID: PaymentID }),
                        });

                    });
                    const createPaymentResponse = await fetch('/create-payment-link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ amount: amountInCentavos }),
                    });
                    const paymentIntentData = await createPaymentResponse.json();

                        
                        console.log('Payment Intent Created:', paymentIntentData);

                        const clientKey = paymentIntentData.data.attributes.checkout_url;
                        const referenceNumber = paymentIntentData.data.attributes.reference_number; 
                        console.log(clientKey);
                        console.log(referenceNumber);

                        if (clientKey) {
                            
                            window.open(clientKey, '_blank');
                            const checkPaymentStatus = async () => {
                                if (cancelRequested) return; 

                                try {
                                    const retrievePaymentResponse = await fetch('/retrieve-payment-link', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify({ reference_number: referenceNumber }),
                                    });

                                    const paymentStatusData = await retrievePaymentResponse.json();
                                    console.log('Payment Status:', paymentStatusData);

                                    if (paymentStatusData.data && paymentStatusData.data.length > 0) {
                                        const paymentStatus = paymentStatusData.data[0].attributes.status;

                                        if (paymentStatus === 'paid') {
                                            loader.classList.add('hidden');
                                            overlay.classList.add('hidden');
                                            const retrieve = paymentStatusData.data[0].attributes.payments[0].data.id;
                                            //console.log(retrieve);
                                            const RequestData = {
                                                Status: 'Paid',
                                                Retrieve: retrieve,
                                                ReqID: Item.ProductID
                                            };
                                            console.log('final',RequestData);
                                            fetch('/PaidReq', {
                                                method: 'PUT',
                                                headers: {
                                                    'Content-Type': 'application/json'
                                                },
                                                
                                                body: JSON.stringify(RequestData)
                                            })
                                            .then(response => {
                                                if (!response.ok) {
                                                    return response.text().then(text => {
                                                        throw new Error(text);
                                                    });
                                                }
                                                else{
                                                    window.location.reload();
                                                }
                                            })
                                            .then(data => {
                                                //MESSAGE BOX IF EVER FOR PAYMENT SUCCESS
                                            })
                                            .catch((error) => {
                                                console.error('Error:', error.message);
                                            });
                                        } else {
                                            setTimeout(checkPaymentStatus, 5000); 
                                        }
                                    } else {
                                        setTimeout(checkPaymentStatus, 5000);
                                    }
                                } catch (error) {
                                    console.error('Error checking payment status:', error);
                                    setTimeout(checkPaymentStatus, 5000);
                                }
                            };

                            checkPaymentStatus();

                        } else {
                            console.error('Client key not found in payment intent response');
                            loader.classList.add('hidden'); 
                            overlay.classList.add('hidden'); 
                        }
                }
                catch{
                    console.error('Error:', error);
                    loader.classList.add('hidden'); 
                    overlay.classList.add('hidden'); 
                }
            })
        })
    }
    });
