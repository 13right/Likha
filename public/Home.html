<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: inline-block;
      width: 39.36px;
      height: 31.33px;
      background-color: #F7F8EA;
      border-radius: 0.375rem; 
      position: relative;
    }

    
    input[type="checkbox"]:checked::after {
      content: "";
      display: block;
      width: 0.5em;
      height: 1em;
      border: solid #000;
      border-width: 0 0.25em 0.25em 0;
      transform: rotate(45deg);
      position: absolute;
      top: 5px; 
      left: 16px; 
    }
    .Product-Cartt::-webkit-scrollbar {
    display: none;
    }
    .Product-Cart::-webkit-scrollbar{
        display: none;
    }
    .Cart-Container::-webkit-scrollbar{
        display: none;
    }

    #NotifContents::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #NotifContents::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5);
    border-radius: 10px; 


    }
    #message-input{
        background-color: #f7f8ea;
        font-size: 16px;
        
    }
    #chat-box::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5); 
    border-radius: 10px; 


    }

    #chat-box::-webkit-scrollbar-thumb:hover {
    background-color: rgba(46, 46, 46, 0.7); 
    }

    #chat-box::-webkit-scrollbar-track {
    background: #f7f8ea; 
    border-radius: 60px; 
    }
    #NotifContents::-webkit-scrollbar-thumb:hover {
    background-color: rgba(46, 46, 46, 0.7); 
    }

    #NotifContents::-webkit-scrollbar-track {

    border-radius: 60px; 
    }

    @keyframes spinFade {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }
        .spin-fade {
            animation: spinFade 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        
        @keyframes expandFromLogo {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .expand-from-logo {
            animation: expandFromLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        @keyframes collapseToLogo {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .collapse-to-logo {
            animation: collapseToLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        .content-hidden {
            visibility: hidden;
        }

        /* Show content after expansion */
        .content-visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
    /* Custom CSS for Tailwind */
    .search-bar.expanded {
        width: 12rem; /* Width when expanded */
        opacity: 1;
        padding-left: 2.5rem; /* Space for the icon on the left */
    }

    #search-icon.expanded {
        transform: translateX(-9rem); /* Move the icon to the left inside the search bar */
    }
</style>

<script>
    function expandSearchBar() {
    const searchBar = document.getElementById('search-bar');
    const searchIcon = document.getElementById('search-icon');
    
    searchBar.classList.toggle('expanded');
    searchIcon.classList.toggle('expanded');
}

    document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
            setInterval(fetchMessages, 2000);
        });

        async function getCurrentUser() {
            try {
                const response = await fetch('/api/current_user');
                if (response.ok) {
                    const user = await response.json();
                    return user.UserID;
                    //console.log("User ID" + user.UserID); 
                } else {
                    window.location.href = '/SignIn.html'; 
                }
            } catch (error) {
                console.error('Error fetching current user:', error);
            }
        }
        let previousMessageCount = 0;
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            if (chatBox) {
                requestAnimationFrame(() => {
                    chatBox.scrollTo({
                        top: chatBox.scrollHeight,
                        behavior: 'smooth'
                    });
                });
            } else {
                console.error('chatBox element not found.');
            }
        }
    async function fetchMessages() {
    
    const userID = await getCurrentUser();
    fetch('/api/messages')
    .then(response => response.json())
    .then(messages => {
        //console.log(messages);
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        const ID = parseInt(userID);
       //console.log(ID);
        messages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `
                <div id="CC" class="flex items-start">
                    <div id="Chats" class="rounded-lg my-[5px] p-3 max-w-xs">
                        <p id="Content" class="text-sm">${msg.message}</p>
                    </div>
                </div>
            `;
            const ChatContainer = messageElement.querySelector('#CC');
            const ChatBG = messageElement.querySelector('#Chats');
                //console.log(msg.SenderID);
            if ( msg.SenderID === ID) {
                ChatContainer.classList.add('justify-end');
                ChatBG.classList.add('bg-[#6cc4f4]', 'text-[#FFF]');
                ChatBG.classList.remove('bg-outline');
            } else {
                ChatBG.classList.add('bg-outline');
            }

            chatBox.appendChild(messageElement);
        });
        // console.log(previousMessageCount);
        // console.log(messages.length);
        if (messages.length > previousMessageCount) {
            scrollToBottom();
            console.log("Scroll");
        }

        previousMessageCount = messages.length;
    })
    .catch(error => {
        console.error('Network error:', error);
    });
}

        document.getElementById('message-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const message = document.getElementById('message-input').value;
            fetch('/Chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            }).then(() => {
                document.getElementById('message-input').value = '';
                fetchMessages();
            });
        });

        fetchMessages();
        const logo = document.getElementById('ChatLogo');
        const content = document.getElementById('ChatContent');
        const closeButton = document.getElementById('ChatClose');

        logo.addEventListener('click', () => {
            
            const logoRect = logo.getBoundingClientRect();

            content.style.right = `${window.innerWidth - logoRect.right}px`;
            content.style.bottom = `${window.innerHeight - logoRect.bottom}px`;
            content.style.width = `${logoRect.width}px`;
            content.style.height = `${logoRect.height}px`;

            logo.classList.add('spin-fade');
            

            setTimeout(() => {
                logo.classList.add('hidden'); 
                content.classList.remove('hidden', 'content-hidden');
                content.classList.add('expand-from-logo');
                content.classList.remove('collapse-to-logo');

                setTimeout(() => {
                    content.style.width = '35rem';
                    content.style.height = '25rem';

                    setTimeout(() => {
                        scrollToBottom();
                        content.classList.remove('content-hidden');
                        content.classList.add('content-visible');
                    }, 700); 
                }, 0);
            }, 300);
        });
        closeButton.addEventListener('click', () => {
            content.classList.remove('expand-from-logo', 'content-visible');
            content.classList.add('collapse-to-logo');


            setTimeout(() => {
                content.classList.add('content-hidden');
                content.classList.add('hidden');
                content.style.width = 'initial';
                content.style.height = 'initial';
                

                logo.classList.remove('hidden');
                logo.classList.remove('spin-fade');
            }, 400);
