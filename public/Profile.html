<style>
    input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      display: inline-block;
      width: 39.36px;
      height: 31.33px;
      background-color: #F7F8EA;
      border-radius: 0.375rem; 
      position: relative;
    }
    
    
    input[type="checkbox"]:checked::after {
      content: "";
      display: block;
      width: 0.5em;
      height: 1em;
      border: solid #000;
      border-width: 0 0.25em 0.25em 0;
      transform: rotate(45deg);
      position: absolute;
      top: 5px; 
      left: 16px; 
    }

    .Product-Cartt::-webkit-scrollbar {
        display: none;

    }
    @keyframes Cart {
        0% {
        opacity: 0;
        transform: translateX(50%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .animation-Cart{
        animation: Cart 0.75s ease-in-out forwards;
    }
    @keyframes CloseCart {
        0% {
        opacity: 1;
        transform: translateX(0%);
        }
        100% {
            opacity: 0;
            transform: translateX(50%);
        }
    }
    .Close-Cart{
        animation: CloseCart 0.5s ease-in-out forwards;
    }
    #NotifContents::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #NotifContents::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5);
    border-radius: 10px; 


    }
    #message-input{
        background-color: #f7f8ea;
        font-size: 16px;
        
    }
    #chat-box::-webkit-scrollbar {
    height: 3px;
    width: 5px; 
    border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
    background-color: rgba(103, 103, 103, 0.5); 
    border-radius: 10px; 


    }

    #chat-box::-webkit-scrollbar-thumb:hover {

    @keyframes spinFade {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg);
                opacity: 0;
            }
        }
        .spin-fade {
            animation: spinFade 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        
        @keyframes expandFromLogo {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .expand-from-logo {
            animation: expandFromLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        @keyframes collapseToLogo {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        .collapse-to-logo {
            animation: collapseToLogo 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: bottom right;
        }
        .content-hidden {
            visibility: hidden;
        }

        /* Show content after expansion */
        .content-visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }
    /* Custom CSS for Tailwind */

document.addEventListener('DOMContentLoaded', function() {
        const saveButton = document.getElementById('Save');

        const emailInput = document.getElementById('Email');
        
        saveButton.addEventListener('click', async function() {

            // Collect the values from the form inputs
            const name = nameInput.value;
            const username = usernameInput.value;
            const mobile = mobileInput.value;
            const email = emailInput.value;

            // Create the payload for the POST request
            const data = {
                name: name,
                username: username,
                mobile: mobile,
                email: email
            };

            fetch('/UpdateProfile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                console.log('Success update:', data);
                fetchUser();
                })
                .catch((error) => {
                     console.error('Error:', error);
                });
                window.location.reload();
        });

    });
